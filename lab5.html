<html>

<head>
    <style>
        #header {
            text-align: center;
        }

        #linkbar {
            background-color: black;
            color: whitesmoke;
            display: block;
            padding: 10px;
            position: relative;
            width: 100%;
        }

        #center {
            width: 90%;
            margin: 0 auto;
            
        }

        #footer {
            clear: both;
            text-align: center;

        }

        #social {
            display: block;
        }
        

        img{
            border-radius: 5px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            padding: 0 4px;
        }

        .column {
            flex: 30%;
            max-width: 30%;
            padding: 0 6px;
        }

        .column img {
            margin-top: 8px;
            vertical-align: middle;
            width: 100%;
        }

        @media screen and (max-width: 800px) {
            .column {
                flex: 50%;
                max-width: 50%;
            }
        }

        @media screen and (max-width: 600px) {
            .column {
                flex: 100%;
                max-width: 100%;
            }
        }

        * {
            box-sizing: border-box;
        }

        .clearfix:after {
            display: table;
            clear: both;
        }

        a{
            color: aliceblue;
            font-size: medium;
            text-decoration: none;
        }
    </style>
</head>
